<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC 捕获 video 和 audio</title>

  <style>
    .none {
      -webkit-filter: none;
    }

    .blur {
      -webkit-filter: blur(3px);
    }

    .grayscale {
      -webkit-filter: grayscale(1);
    }

    .invert {
      -webkit-filter: invert(1);
    }

    .sepia {
      -webkit-filter: sepia(1);
    }
  </style>
</head>
<body>

<div>
  <div>
    <label for="audioSource">音频 input：</label><select id="audioSource"></select>
  </div>
  <div>
    <label for="audioOutput">音频 output：</label><select id="audioOutput"></select>
  </div>
  <div>
    <label for="videoSource">视频 input：</label><select id="videoSource"></select>
  </div>

  <div>
    <label>Filter：
      <select id="filter">
        <option value="none">None none</option>
        <option value="blur">模糊 blur</option>
        <option value="grayscale">灰度 grayscale</option>
        <option value="invert">反转 invert</option>
        <option value="sepia">褐色 sepia</option>
      </select>
    </label>
  </div>

  <div>
    <!--    <audio autoplay controls id="audioplayer"></audio>  &lt;!&ndash; 录制音频用。 controls 显示控制按钮&ndash;&gt;-->

    <table>
      <tr>
        <td>
          <video autoplay playsinline id="player"></video>
        </td>
        <td>
          <div id="constraints" class="output"></div>   <!--显示视频约束-->
        </td>
      </tr>
    </table>
  </div>

  <!--截图用-->
  <div>
    <button id="snapshot">从视频流中截图</button>
  </div>
  <div>
    <canvas id="picture"></canvas>
  </div>
</div>

<script src="https://cdn.bootcss.com/webrtc-adapter/zv4.1.1/adapter.js"></script>
<script src="./js/client.js"></script>

</body>
</html>
