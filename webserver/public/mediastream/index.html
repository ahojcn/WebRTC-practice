<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC 捕获 video 和 audio</title>
</head>
<body>

<div>
  <div>
    <label for="audioSource">音频 input：</label><select id="audioSource"></select>
  </div>
  <div>
    <label for="audioOutput">音频 output：</label><select id="audioOutput"></select>
  </div>
  <div>
    <label for="videoSource">视频 input：</label><select id="videoSource"></select>
  </div>

  <div>
    <video autoplay playsinline id="player"></video>
  </div>
</div>

<script src="https://cdn.bootcss.com/webrtc-adapter/zv4.1.1/adapter.js"></script>
<script src="./js/client.js"></script>

</body>
</html>
